<html lang="en">

<body>
    <p>Números enteros separados por comas</p>
<input type="text" id="enteros">
<select id="select1">
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5" selected="">5</option>
	<option value="6">6</option>
</select>
<input type="button" value="enteros" onclick="enteros()">

<p><input type="button" value="Concatenar" onclick="concatenar()"></p>
<input type="button" value="Reiniciar" onclick="Reiniciar()">

<p id="resultado"></p>
<script>
    var array1=[];
    
    function enteros(){
    
        var num=document.getElementById("select1").value;
        for(i=0;i<num;i++)
        {
            array1.push(parseInt(Math.random()*100));
        }
        document.getElementById("enteros").value=array1;
        

    }
    
    
  
    
    var aux=[];
    function concatenar()
    {
        array1=document.getElementById("enteros").value.split(/,/);
        
        if (array1.length)
        {
            for(i=0;i<array1.length;i++){
    
                aux.push(array1[i]);
                
    
        }
        for(;i<array1.length;i++)
        {
            aux.push(array1[i]);
        }
        }
        else
        {
            for(i=0;i<array1.length;i++){
    
                aux.push(array1[i]);
    
            }
            
            
        }
    
    
        document.getElementById("resultado").innerHTML=aux;
    
    
    }
    
    function Reiniciar(){
        window.location.href = 'ejer4.html'; 
        //location.reload(); //recargar la página web
    }
    
    </script>
</body>
